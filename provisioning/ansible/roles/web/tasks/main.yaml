#application setting
#goの設定

- name: change mode and owner
  file:
    path: "/home/isucon/go/src/github.com/recruit-tech"
    state: directory
    recurse: yes
    mode: 0755
    owner: isucon
    group: isucon

- name: create symbolic link
  file:
    src: "/home/isucon/r-isucon"
    dest: "/home/isucon/go/src/github.com/recruit-tech/r-isucon"
    state: link

- name: change mode and owner for r-isucon
  file:
    path: "/home/isucon/"
    owner: isucon
    group: isucon
    recurse: yes

#TODO:シンボリックリンクが解決されてしまい、GOPATH配下と認識されなくなる
- name: dep ensure
  shell: cd /home/isucon/go/src/github.com/recruit-tech/r-isucon/webapps/go && /home/isucon/go/bin/dep ensure
  become: yes
  become_user: isucon

- name: build application
  shell: cd /home/isucon/go/src/github.com/recruit-tech/r-isucon/webapps/go && go build -o app
  become: yes
  become_user: isucon

- name: delete files
  file:
    path: "/home/isucon/r-isucon/{{ item }}"
    state: absent
  with_items:
    - ".git"
    - "portal"
    - "bench"
    - "e2e"
    - "middleware"
    - "provisioning"
    - ".gitignore"
    - "terraform.tfvars"
    - "docker-compose.yaml"
    - "Makefile"
    - "README.md"
    - "webapps/nodejs/Dockerfile"
    - "webapps/nodejs/README.md"
    - "webapps/java/.DS_Store"

    
- name: deploy service file
  copy:
    src: "r-isucon-go.service"
    dest: "/etc/systemd/system"
    owner: "root"
    group: "root"
    mode: "0644"

- name: change mode and owner for r-isucon
  file:
    path: "/home/isucon/r-isucon"
    owner: isucon
    group: isucon
    recurse: yes

- name: start r-sicuon-node
  systemd:
    daemon_reload: "yes"
    name: "{{ item }}"
    state: "started"
    enabled: "yes"
  with_items:
  - "r-isucon-node.service"
  - "nginx"