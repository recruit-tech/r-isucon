---
- name: get application
  git:
    repo: "https://recruit-tech/r-isucon"
    dest: /home/isucon/r-isucon

- name: algon2 install
  git:
    repo: https://github.com/P-H-C/phc-winner-argon2.git
    dest: /usr/argon2

- name: make install argon2
  make:
    chdir: /usr/argon2
    target: install

#sudo ln -s /usr/lib/libargon2.so.1 /lib64/
- name: create symbolic link
  file:
    src: "/usr/lib/libargon2.so.1"
    dest: "/lib64/libargon2.so.1"
    state: link

- name: change mode and owner
  file:
    path: "/home/isucon/go/src/github.com/recruit-tech"
    state: directory
    recurse: yes
    mode: 0755
    owner: isucon
    group: isucon

- name: create symbolic link
  file:
    src: "/home/isucon/r-isucon"
    dest: "/home/isucon/go/src/github.com/recruit-tech/r-isucon"
    state: link

- name: change mode and owner for r-isucon
  file:
    path: "/home/isucon/"
    owner: isucon
    group: isucon
    recurse: yes

- name: golang git
  shell: go get -u github.com/chai2010/webp
  become: yes
  become_user: isucon

- name: dep init
  shell: cd /home/isucon/go/src/github.com/recruit-tech/r-isucon/bench/src && /home/isucon/go/bin/dep init
  become: yes
  become_user: isucon

- name: dep ensure
  shell: cd /home/isucon/go/src/github.com/recruit-tech/r-isucon/bench/src && /home/isucon/go/bin/dep ensure
  become: yes
  become_user: isucon

- name: copy webp library
  shell: cp -rf /home/isucon/go/src/github.com/chai2010/webp/* /home/isucon/go/src/github.com/recruit-tech/r-isucon/bench/src/vendor/github.com/chai2010/webp
  become: yes
  become_user: isucon

- name: build application
  shell: cd /home/isucon/go/src/github.com/recruit-tech/r-isucon/bench && make build
  become: yes
  become_user: isucon

- name: deploy env.sh
  copy:
    src: "env.sh"
    dest: "/home/isucon/env.sh"
    owner: "isucon"
    group: "isucon"
    mode: "0644"

- name: deploy service file
  copy:
    src: "r-isucon-benchmarker.service"
    dest: "/etc/systemd/system"
    owner: "root"
    group: "root"
    mode: "0644"

- name: start r-sicuon-node
  systemd:
    daemon_reload: "yes"
    name: "{{ item }}"
    state: "started"
    enabled: "yes"
  with_items:
  - "r-isucon-benchmarker.service"