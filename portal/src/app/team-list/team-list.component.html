<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">チーム一覧</h2>
  </div>

  <ng-container *ngIf="!isLoggedIn">
    <div class="mdl-card__menu">
      <a routerLink="/register">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
          Register a team
        </button>
      </a>
    </div>
  </ng-container>

  <table class="table--fixed mdl-data-table mdl-js-data-table">
    <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">チーム名</th>
      <th class="mdl-data-table__cell--non-numeric">チームメンバー</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let team of teamList">
      <td class="mdl-data-table__cell--non-numeric">
        <a [routerLink]="[team.id]">{{ team.name }}</a>
      </td>
      <td class="mdl-data-table__cell--non-numeric">
        <ul class="list--nopadding list--table">
          <li class="" *ngFor="let member of team.members">
            <img width="30px" src="{{ member.icon }}" />
            <span>{{ member.name }}</span>
          </li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</section>
